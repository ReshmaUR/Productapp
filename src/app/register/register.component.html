<form class="form" style="margin: 100px" keyup="return validate();">
    <h3>Register Here</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]='registeredUser.email' style="width: 450px;" required>
      <span id="error"></span>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]='registeredUser.password' style="width: 450px;" required>
      <span id="error_pass"></span>
    </div>
    <button type="button" class="btn btn-primary" (click)="registerUser()">Submit</button>
  </form>
